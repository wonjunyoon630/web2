<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>loop & array</h1>
    <script>
        var coworkers =['wonjun','jinho','sangta','you','me'];
    </script>
    <h2>co workers</h2>
    <ul>
        <script>
          var i=0;  
          while(i < coworkers.length){  
            document.write('<li><a href="http://naver.com/'+coworkers[i]+'">'+coworkers[i]+'</li>');
            i = i + 1;
          }
        </script>
        
    </ul>
    
</body>
</html>
